<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1> From explaination</h1>
    <form>
        <label for="eamil">Email</label>
        <input type="text" name="eamil" placeholder="Enter you email">
        <fieldset>
            <legend>select option </legend>

            <label for="op1">
                <input type="radio" name="op1" id="op1">option 1
            </label>
            <label for="op2">
                <input type="radio" name="op1" id="op2">option 2
            </label>
            <label for="op3">
                <input type="radio" name="op1" id="op3">option 3
            </label>

        </fieldset>
        <fieldset>
            <legend>select multiple checkbox </legend>

            <label for="op1">
                <input type="checkbox" name="op" id="op1">option 1
            </label>
            <label for="op2">
                <input type="checkbox" name="op" id="op2">option 2
            </label>
            <label for="op3">
                <input type="checkbox" name="op" id="op3">option 3
            </label>

        </fieldset>

        <br>
        <textarea name="review" id="review" cols="30" rows="10">




        </textarea>


    </form>


    <h1>The option selected attribute</h1>

    <label for="cars">Choose a car:</label>

    <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="vw">VW</option>
        <option value="audi" selected>Audi</option>
    </select>

</body>

</html>
