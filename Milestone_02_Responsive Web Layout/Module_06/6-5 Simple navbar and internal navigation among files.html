<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple nav</title>
    <style>
        nav li {
            list-style: none;
            margin-right: 20px;
            padding: 10px 20px;
        }

        nav li a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
        }

        nav li a:hover {
            background-color: rgb(192, 105, 105);
        }

        nav ul {
            display: flex;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="">line -1</a></li>
                <li><a href="">line -2</a></li>
                <li><a href="">line -3</a></li>
                <li><a href="">line -4</a></li>
                <li><a href="">line -5</a></li>
            </ul>
        </nav>
    </header>


</body>

</html>
