<!-- 
1. 
    table=table
    th=table head
    tr=table row
    td=table data
    tbody=table body

2. Border collaps
    -> means all td stay under a border. like when we write table in a papers. 
    table{
        border-collapse: collapse;
    }
3. rospan and colspan

    A. <th colspan="2">Name</th> 
        the Name field will take 2 column space 

    B. <th rowspan="2">Phone</th>
        the phone field will take 2 row space


        
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            background-color: antiquewhite;
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th> name</th>
            <th> name</th>
            <th> name</th>
        </tr>
        <tbody>
            <tr>

                <td>ola-1</td>
                <td>ola-2</td>
                <td>ola-3</td>
            </tr>
            <tr>

                <td>ola-1</td>
                <td>ola-2</td>
                <td>ola-3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
