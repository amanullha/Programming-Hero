<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-4 Add icons using font awesome and create social links</title>
    <script src="https://kit.fontawesome.com/15c163ad5e.js" crossorigin="anonymous"></script>
    <style>
        .fas {
            background-color: rgb(228, 228, 238);
        }

        .fa-bed {
            background-color: rgb(221, 18, 187);
        }

        .fa-youtube {
            color: rgb(194, 15, 15);
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-bed"></i>Icon</h1>
    <a href="http://youtube.com/"><i class="fab fa-youtube"></i></a>
</body>

</html>
