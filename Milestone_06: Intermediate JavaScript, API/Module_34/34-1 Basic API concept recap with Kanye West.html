<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kenye Quotes</h1>
    <button id="load-quotes">Load Quotes</button>
    <blockquote id="quote"></blockquote>


    <script>

        const loadQuotes = document.getElementById('load-quotes');

        loadQuotes.addEventListener('click', function
            () {
            fetch('https://api.kanye.rest/').then(respons => respons.json()).then(data => loadData(data));
        })

        const quoteData = document.getElementById('quote');

        function loadData(quotes) {

            console.log(quotes);

            quoteData.innerText = quoteData.innerText + "\n\n" + quotes.quote;

        }
    </script>
</body>

</html>
