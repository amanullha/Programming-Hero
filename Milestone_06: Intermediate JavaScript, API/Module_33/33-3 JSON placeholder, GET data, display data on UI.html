<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background-color: rgb(189, 175, 202);
            margin: 5px 2px;
            padding: 5px 5px;

        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>hello api</h1>
    <ul id="users"></ul>

    <button onclick="loadUsers()">load users</button>
    <button onclick="loadPosts()">load posts</button>

    <h1>Display Post</h1>
    <br>
    <ul id="postlist"></ul>

    <script>
        // user js
        function loadUsers() {
            fetch('https://jsonplaceholder.typicode.com/users').then(respons => respons.json()).then(data => displayData(data));
        }

        function displayData(usersData) {
            for (user of usersData) {

                // create new li
                const userName = user.name;
                const li = document.createElement('li');
                li.innerText = "Name: " + userName;

                // Way-1: add new user Name to user list
                const userList = document.getElementById('users');
                userList.appendChild(li);

                // Way-2: add new user Name to user list
                /* 
                userList.innerHTML = userList.innerHTML + `
                 <li>${userName}</li>
                 `;

                 */
            }
        }


        // post js


        function loadPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts').then(respons => respons.json()).then(data => displayPostData(data));
        }
        function displayPostData(posts) {
            for (post of posts) {
                console.log(post);

                const postTitle = post.title;
                const postText = post.body;

                // create peragraph and heading for post in list item(li)

                const li = document.createElement('li');
                li.innerHTML = `<h3>${postTitle}</h3>
                <p>${postText}</p>
                `;

                // add new list in post list
                const postList = document.getElementById('postlist');
                postList.appendChild(li);




            }
        }

    </script>
</body>

</html>
