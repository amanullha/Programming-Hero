<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.7.0/tailwind.min.css">

    <title>Document</title>

    <style>
        button {
            padding: 5px 20px;
            font-size: xx-large;
            font-weight: bold;
            background-color: burlywood;
            color: rgb(199, 26, 185);
            border-radius: 10px;
            border: none;
        }

        button:hover {
            background-color: rgb(196, 144, 76);
            color: white;
        }

        button:active {
            background-color: rgba(235, 71, 71, 0.931);
            color: white;
        }
    </style>
</head>

<body>

    <h1>Photos Albums</h1>
    <button id="load-photo">Load Photo</button>

    <div id="photo-albums" class=" grid lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3 grid-cols-1 gap-3 m-5">

    </div>









    <script>

        // load images

        const loadButton = document.getElementById('load-photo');

        loadButton.addEventListener('click', function (params) {

            fetch('https://jsonplaceholder.typicode.com/photos').then(respons => respons.json()).then(data => loadData(data));

        })

        const photoAlbums = document.getElementById('photo-albums');

        function loadData(images) {

            images.map(image => {
                console.log(image.url);


                // create new image container

                const div = document.createElement('div')

                div.innerHTML = `
                <img style="width:100%;border-radius:50%" src="${image.url}" alt="" srcset="">
                `;

                photoAlbums.appendChild(div);



            })
        }






    </script>


</body>


</html>
