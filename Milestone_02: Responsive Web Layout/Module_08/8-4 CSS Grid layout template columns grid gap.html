    <title>8-4 CSS Grid layout template columns grid gap

        .grid-container {
            display: grid;
             grid-template-columns: 200px 200px 200px;
            /*grid-template-columns: repeat(4,200px);

        }

        .grid-cell {
            border: 1px solid goldenrod;
        }

</head>

<body>
