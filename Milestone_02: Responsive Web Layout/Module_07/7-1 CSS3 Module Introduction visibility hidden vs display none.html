<!-- 
    
There are 2 type of hide .

1. visibility: hidden;
    it's means hidden tag will take the same weight and height as same when was not hidden.
2. display: none;
  it's means hidden tag but it will not take the same weight and height as same when was not hidden.

 -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        #box-1 {
            background-color: aqua;
        }

        #box-2 {
            background-color: rgb(70, 90, 90);
            /* visibility: hidden; */
            display: none;
        }

        #box-3 {
            background-color: rgb(116, 108, 228);
        }
    </style>
</head>

<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
</body>

</html>
