<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>26-1 Project overview, Tailwind review text align text color
    </title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-15">Welcome To <span class="font-bold text-purple-600">Safety Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-300 w-3/4 mx-auto p-5 flex flex-col items-center">
            <h3 class="sm:text-5xl text-center">Please Login</h3>
            <div class="flex flex-col gap-5 w-3/4  p-5">
                <span id="warning" class="text-red-500 text-center"></span>
                <input id='email' class="py-1 px-5" type="email" placeholder="Enter your email">
                <input id='password' class="py-1 px-5" type="password" name="" id="" placeholder="Enter your password">

                <button id="login-submit"
                    class=" bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ">
                    Submit
                </button>

            </div>
        </section>
    </main>

    <!-- connect bank.js file  -->
    <script src="bank.js"></script>
</body>

</html>
