<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-6 Simple github like delete confirmation button
    </title>
</head>

<body>
    <h2>More Events</h2>

    <section>
        <h3 id="secret"> very very important secret information</h3>
        <input id='input-delete' type="text" placeholder="Please type delete">
        <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>

        document.getElementById('delete-btn').addEventListener('click', function () {

            document.getElementById('secret').style.display = "none";

        })
        //input focus
        document.getElementById('input-delete').addEventListener('focus', function () {

            document.body.style.backgroundColor = "lightcoral"

        })
        // input normal or unfocus
        document.getElementById('input-delete').addEventListener('blur', function () {

            document.body.style.backgroundColor = "white"

        })
        // // input key down
        // document.getElementById('input-delete').addEventListener('keydown', function () {

        //     document.body.style.backgroundColor = "white"

        // })
        // input key up
        document.getElementById('input-delete').addEventListener('keyup', function (event) {
            const deleteBtn = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true);
            }


            //  console.log(event);
            // console.log(event.target.value);
            // const text = document.getElementById('input-delete');
            // console.log(text.value);

        })


        // // input key chane
        // document.getElementById('input-delete').addEventListener('change', function () {

        //     document.body.style.backgroundColor = "white"

        // })


    </script>
</body>

</html>
