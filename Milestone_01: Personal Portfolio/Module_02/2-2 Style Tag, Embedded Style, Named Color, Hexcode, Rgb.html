<!-- 
    
    
1. Style tag. there are 3 types of style.such as Internal/embedded,External and Inline. 

    A. write style in head section is called Internal
        <head>
            <style>
                select tag + {}
                p{
                    style_name:value;
                    color:red;
                }
            </style>
        </head> 

    B. write sytle into the tag is called inline

        <p style:"color:red"></p>

    C. Called outer css is called External css. called with link tag
        <link rel="stylesheet" href="style.css">

2. color has reb code or HexCode. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal style -->
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: blueviolet
        }
    </style>
</head>

<body>
    <p>Siaparte min kaj iri marbordon sendangxere surteriris vi la plifortigxis. Ne boaton tre se kion tiel enhavas
        signojn ke plej..
    </p>
</body>

</html>
