<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap_links/bootstrap.min.css">
    <title>13-2 Create Form with Floating label and form validation
    </title>
</head>

<body>

    <form action="">
        <input type="text">
        <input type="password" name="" id="">
        <button type="submit">Submit</button>
    </form>

    <h1 class="text-center">Floating Form</h1>
    <form class="w-50 mx-auto">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class=" btn btn-primary mt-2 " type="submit">Submit</button>
    </form>

    <script src="bootstrap_links/bootstrap.bundle.min.js"></script>
</body>

</html>
