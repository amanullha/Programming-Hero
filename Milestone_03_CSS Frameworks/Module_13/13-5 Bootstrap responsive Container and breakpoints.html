<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-5 Bootstrap responsive Container and breakpoints
    </title>
    <link rel="stylesheet" href="bootstrap_links/bootstrap.min.css">
</head>

<body>
    <div class="container p-2 mb-2 bg-success">container 'default'</div>
    <div class="container-sm p-2 mb-2 bg-success">container 'small'</div>
    <div class="container-md p-2 mb-2 bg-success">container 'mid'</div>
    <div class="container-lg p-2 mb-2 bg-success">container ' large'</div>
    <div class="container-xl p-2 mb-2 bg-success">container 'extra large'</div>
    <div class="container-xxl p-2 mb-2 bg-success">container 'extra extra large'</div>
    <div class="container-fluid p-2 mb-2 bg-success">container 'fluid'. it will take all available space</div>





    <script src="bootstrap_links/bootstrap.bundle.min.js"></script>
