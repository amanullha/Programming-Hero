<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_5-1 Create a three column multiple rows layout
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img:hover {

            transform: scale(1.25);
            transition: transform 1s ease-in-out;

        }

        .row {
            overflow: hidden;
        }
    </style>

</head>

<body>

    <header class="mb-5 bg-secondary p-3 text-warning">
        <h1 class=" text-center fw-bolder fs-1"> Kuakata Tour 2021
        </h1>
        <h2 class=" text-center fw-bolder fs-1"> AAMC HSC 2017</h2>
    </header>
    <hr class="my-5">
    <main class=" d-flex justify-content-center ">


        <section class="container-fluid m-5">
            <div class="row g-3">

                <!-- column -1  -->
                <div style="margin-top: 100px !important;" class="col-3 mt-5">
                    <div class="row g-3 mt-5">
                        <img class=" img-fluid" src="images/pic_7.JPG" alt="">
                    </div>
                    <div class="row g-3 my-1">
                        <div class="col-6">
                            <img class=" img-fluid" src="images/boll_1.JPG" alt="">
                        </div>
                        <div class="col-6  ">
                            <img class=" img-fluid" src="images/lal_kakra.JPG" alt="">
                        </div>

                    </div>
                    <div class="row g-3 my-3">
                        <img class=" img-fluid" src="images/group_5.JPG" alt="">
                    </div>

                    <div class="row g-3 my-1">
                        <img class=" img-fluid" src="images/gaoGas.JPG" alt="">
                    </div>

                </div>

                <!-- column -2  -->

                <div class="col-3">
                    <div class="row g-3 mb-3">

                        <img class=" img-fluid" src="images/jaoBon.JPG" alt="">


                    </div>
                    <div class="row g-3">

                        <img class=" img-fluid" src="images/boll_4.JPG" alt="">


                    </div>
                    <div class="row my-3">
                        <img class=" img-fluid" src="images/group_1.JPG" alt="">
                    </div>
                    <div class="row my-3">
                        <img class=" img-fluid" src="images/boll_2.JPG" alt="">
                    </div>
                    <div class="row my-3">
                        <img class=" img-fluid" src="images/group_4.JPG" alt="">
                    </div>

                </div>

                <!-- column -3  -->

                <div class="col-3 " style="margin-top: 120px;">


                    <div class="row g-3">
                        <div class="col-6">
                            <img class=" img-fluid" src="images/boll_1.JPG" alt="">
                        </div>
                        <div class="col-6  ">
                            <img class=" img-fluid" src="images/group_3.JPG" alt="">
                        </div>

                    </div>
                    <div class="row my-3">
                        <img class=" img-fluid" src="images/pic_5.JPG" alt="">
                    </div>
                    <div class="row my-3">
                        <img class=" img-fluid" src="images/pic_1.JPG" alt="">
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <img class=" img-fluid" src="images/lunch.JPG" alt="">
                        </div>
                        <div class="col-6">
                            <img class=" img-fluid" src="images/tree.JPG" alt="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <img class=" img-fluid" src="images/naoka.JPG" alt="">
                    </div>
                    <div class="row mt-3">
                        <img class=" img-fluid" src="images/boll_3.JPG" alt="">
                    </div>

                </div>

                <!-- column -4  -->

                <div class="col-3 mt-5">
                    <div class="row mb-3 mt-5">
                        <img class=" img-fluid" src="images/pic_3.JPG" alt="">
                    </div>
                    <div class="row">
                        <img class=" img-fluid" src="images/pic_2.JPG" alt="">
                    </div>

                    <div class="row mt-3">
                        <div class="col-6">
                            <img class=" img-fluid" src="images/fist.JPG" alt="">
                        </div>
                        <div class="col-6">
                            <img class=" img-fluid" src="images/group_6.JPG" alt="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <img class=" img-fluid" src="images/pic_4.JPG" alt="">
                    </div>
                    <div class="row mt-3">
                        <img class=" img-fluid" src="images/group_2.JPG" alt="">
                    </div>
                </div>

            </div>
        </section>





    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
